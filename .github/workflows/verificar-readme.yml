name: Verificar README

on:
  push:
    branches:
      - master # rama principal

jobs:
  verify-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Instalar Markdown linter
        run: npm install -g markdownlint-cli

      - name: Verificar README
        run: markdownlint --config .markdownlint.json README.md

  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Crear archivo de configuraciÃ³n
        run: echo '{"MD013": {"line_length": 500}}' > .markdownlint.json

      - name: Agregar excepciones de HTML
        run: echo '{"MD033": false}' >> .markdownlint.json
